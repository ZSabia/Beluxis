{% extends "index.html" %}

{% block title %}Administração de Produtos{% endblock %}

{% block content %}
<h1 class="mb-4 text-primary">Administração de Produtos</h1>
<p class="lead">Gerencie os produtos: crie, edite ou delete.</p>

<div class="mb-3">
    <a href="{{ url_for('novo_produto') }}" class="btn btn-success">Novo Produto</a>
</div>

<table class="table table-striped table-hover shadow-sm">
    <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Estoque</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        {{ produtos_html|safe }}
    </tbody>
</table>

<div class="mt-4">
    <a href="{{ url_for('produtos') }}" class="btn btn-outline-secondary">Voltar ao Catálogo</a>
</div>
{% endblock %}
